[Backend]
# Use embedded backend (runs locally inside app)
use_embedded = true
# Backend API URL (auto-set if embedded)
url = http://127.0.0.1:8000
# Request timeout in seconds
timeout = 10
# Number of retry attempts
retry_attempts = 3
# Retry backoff factor (exponential)
retry_backoff = 2.0

[Sync]
# Enable/disable auto-sync
enabled = true
# Sync interval in seconds
interval = 30
# Maximum records per batch
batch_size = 50
# Maximum queue size before warning
max_queue_size = 1000

[App]
# Auto-sync on startup
auto_sync = true
# Show sync notifications
show_notifications = true
# Logging level (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

[ModelUpdate]
# Enable auto-check for model updates
enabled = true
# Check interval in seconds (86400 = 24 hours)
check_interval = 86400
# Ask user before downloading
ask_before_download = true
# Backend URL for model API
model_api_url = http://localhost:8000

[RealtimeProtection]
# Enable real-time protection
enabled = true
# Scan delay in seconds (wait before scanning new file)
scan_delay = 5
# Action on malware detection (notify, quarantine, delete)
action_on_malware = notify
# Show desktop notifications
show_notifications = true
# Whitelist file extensions (comma-separated)
whitelist_extensions = .txt,.log,.md,.json
# Maximum scan queue size
max_queue_size = 100

